<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandeep - Showeasy Menu</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- General Reset --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background-color: #050505;
            color: #fff;
            height: 200vh; /* Just to test scrolling */
        }

        /* --- 1. THE NAVIGATION (Trigger Button) --- */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 30px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .logo-main {
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: -1px;
        }

        /* The button that opens the menu */
        .menu-icon {
            width: 30px;
            height: 14px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
        }

        .menu-icon span {
            width: 100%;
            height: 2px;
            background-color: #fff;
            transition: 0.3s;
        }

        /* --- 2. THE MENU OVERLAY --- */
        .menu-overlay-showeasy {
            position: fixed;
            inset: 0;
            background-color: #0d0e11; /* Dark Matte Navy/Black */
            z-index: 10000;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            padding: 50px 7%;
            /* Animation starts hidden above */
            transform: translateY(-100%);
            transition: transform 0.85s cubic-bezier(0.8, 0, 0.2, 1);
            overflow-y: auto;
        }

        /* Class added by JS to show the menu */
        .menu-overlay-showeasy.active {
            transform: translateY(0);
        }

        .overlay-inner {
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Header inside overlay */
        .overlay-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 60px;
        }

        .overlay-logo {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .overlay-header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .lets-talk-pill {
            text-decoration: none;
            color: #fff;
            border: 1px solid rgba(255,255,255,0.2);
            padding: 12px 28px;
            border-radius: 100px;
            font-size: 0.85rem;
            transition: 0.3s;
        }

        .lets-talk-pill:hover { border-color: #fff; background: rgba(255,255,255,0.1); }

        .overlay-close-btn {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }

        .overlay-close-btn:hover { background: #fff; color: #000; }

        /* Navigation List */
        .overlay-nav {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .overlay-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-decoration: none;
            color: #fff;
            padding: 30px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            transition: 0.4s;
        }

        .item-text {
            font-size: clamp(2.5rem, 8vw, 6.5rem);
            font-weight: 600;
            letter-spacing: -3px;
            display: flex;
            align-items: flex-start;
        }

        .item-text small {
            font-size: 1.1rem;
            color: #555;
            margin-left: 15px;
            font-weight: 400;
            margin-top: 15px;
            letter-spacing: 0;
        }

        .item-circle {
            width: 70px;
            height: 70px;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: 0.4s cubic-bezier(0.19, 1, 0.22, 1);
        }

        /* Hover States */
        .overlay-item:hover .item-circle {
            background-color: #fff;
            color: #000;
            transform: rotate(-45deg);
        }

        .overlay-item:hover .item-text {
            color: rgba(255,255,255,0.5);
        }

        /* Footer */
        .overlay-footer {
            display: flex;
            justify-content: space-between;
            padding-top: 60px;
            margin-top: 30px;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .section-label {
            color: #555;
            font-size: 0.9rem;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .social-links {
            display: flex;
            gap: 30px;
        }

        .social-links a {
            color: #fff;
            text-decoration: none;
            font-size: 0.8rem;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .newsletter-wrap {
            display: flex;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            width: 350px;
            padding-bottom: 10px;
        }

        .newsletter-wrap input {
            background: transparent;
            border: none;
            color: #fff;
            flex: 1;
            outline: none;
            font-size: 0.95rem;
        }

        .newsletter-btn {
            background: transparent;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 1.2rem;
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 1024px) {
            .item-text { font-size: 4.5rem; }
            .newsletter-wrap { width: 100%; }
        }

        @media (max-width: 768px) {
            .menu-overlay-showeasy { padding: 30px 6%; }
            .overlay-item { padding: 20px 0; }
            .item-text { font-size: 3rem; letter-spacing: -1px; }
            .item-circle { width: 50px; height: 50px; font-size: 1.1rem; }
            .lets-talk-pill { display: none; }
            .overlay-footer { flex-direction: column; gap: 50px; }
            .social-links { flex-wrap: wrap; gap: 20px; }
        }
    </style>
</head>
<body>

    <!-- Main Nav with Hamburger -->
    <nav>
        <div class="logo-main">sandeep.</div>
        <!-- THIS WAS MISSING: The button to click -->
        <div class="menu-icon">
            <span></span>
            <span></span>
        </div>
    </nav>

    <!-- Full Screen Showeasy Menu -->
    <div class="menu-overlay-showeasy" id="menuOverlay">
        <div class="overlay-inner">
            
            <!-- Top Header -->
            <header class="overlay-header">
                <div class="overlay-logo">sandeep.</div>
                <div class="overlay-header-right">
                    <a href="#contact" class="lets-talk-pill">Let's Talk →</a>
                    <button class="overlay-close-btn" id="closeMenu">✕</button>
                </div>
            </header>

            <!-- Main Nav List -->
            <nav class="overlay-nav">
                <a href="#" class="overlay-item">
                    <span class="item-text">Home <small>(01)</small></span>
                    <div class="item-circle">→</div>
                </a>
                <a href="#" class="overlay-item">
                    <span class="item-text">About Me <small>(02)</small></span>
                    <div class="item-circle">→</div>
                </a>
                <a href="#" class="overlay-item">
                    <span class="item-text">Works <small>(03)</small></span>
                    <div class="item-circle">→</div>
                </a>
                <a href="#" class="overlay-item">
                    <span class="item-text">Insights <small>(04)</small></span>
                    <div class="item-circle">→</div>
                </a>
            </nav>

            <!-- Footer Area -->
            <footer class="overlay-footer">
                <div class="footer-left">
                    <p class="section-label">Follow me.</p>
                    <div class="social-links">
                        <a href="#">INSTAGRAM ↗</a>
                        <a href="#">BEHANCE ↗</a>
                        <a href="#">TWITTER ↗</a>
                        <a href="#">DRIBBBLE ↗</a>
                    </div>
                </div>
                <div class="footer-right">
                    <p class="section-label">Stay connected w/ me.</p>
                    <div class="newsletter-wrap">
                        <input type="email" placeholder="Enter your email">
                        <button class="newsletter-btn">↗</button>
                    </div>
                </div>
            </footer>

        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuBtn = document.querySelector('.menu-icon'); 
            const closeBtn = document.getElementById('closeMenu');
            const overlay = document.getElementById('menuOverlay');
            const navItems = document.querySelectorAll('.overlay-item');

            // Open Menu
            menuBtn.addEventListener('click', () => {
                overlay.classList.add('active');
                document.body.style.overflow = 'hidden'; 
            });

            // Close Menu
            const hideMenu = () => {
                overlay.classList.remove('active');
                document.body.style.overflow = 'auto'; 
            };

            closeBtn.addEventListener('click', hideMenu);

            // Close on link click
            navItems.forEach(item => {
                item.addEventListener('click', hideMenu);
            });
        });
    </script>
</body>
</html>
