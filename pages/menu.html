* {

}

body {
  background: #080a0c;

}

/* MENU OVERLAY */
.menu-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100vh;
  padding: 40px 6%;
  display: flex;
  flex-direction: column;
}

/* HEADER */
.menu-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.menu-logo {
  font-weight: 700;
  letter-spacing: 1px;
}

.menu-controls {
  display: flex;
  gap: 20px;
  align-items: center;
}

.menu-talk-btn {
  border: 1px solid rgba(255, 255, 255, 0.2);
  padding: 12px 28px;
  border-radius: 50px;
  text-decoration: none;
  color: #fff;
  font-size: 0.85rem;
  transition: 0.3s;
}

.menu-talk-btn:hover {
  background: #fff;
  color: #000;
}

.menu-close {
  width: 50px;
  height: 50px;
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  color: white;
  transition: 0.3s;
}

.menu-close:hover {
  transform: rotate(90deg);
 
  color: #fff;
  background-color: red;
}

/* MAIN NAV */
.menu-main {
  flex: 1;
  display: flex;
  align-items: center;
}

.menu-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid rgba(255, 255, 255, 0.05);
  padding: 20px 0;
  overflow: hidden;
}

.menu-item a {
  text-decoration: none;
  color: #fff;
  display: flex;
  align-items: flex-start;
  gap: 15px;
  transform: translateY(120%);
  transition: transform 1s cubic-bezier(0.19, 1, 0.22, 1);
}

.menu-overlay.active .menu-item a {
  transform: translateY(0);
}

/* Stagger animations for each item */
.menu-item:nth-child(1) a { transition-delay: 0.2s; }
.menu-item:nth-child(2) a { transition-delay: 0.3s; }
.menu-item:nth-child(3) a { transition-delay: 0.4s; }
.contact-wrapper:nth-child(4) a { transition-delay: 0.6s; }

.m-text {
  font-size: clamp(2.5rem, 8vw, 6rem);
  font-weight: 700;
  color: whitesmoke;
}

.m-num {
  font-size: 1rem;
  color: #555;
  margin-top: 15px;
}

.m-arrow {
  width: 60px;
  height: 60px;
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Contact dropdown */
.contact-wrapper {
  position: relative;
  display: inline-block;
  
}
.contact-wrapper > a {
  text-decoration: none !important;
  transform: translateY(0);
  transform: translateY(120%);
  transition: transform 1s cubic-bezier(0.19, 1, 0.22, 1);
}

/* Animate contact options */
.contact-wrapper a {
  text-decoration: none !important;
  transform: translateY(0); /* Remove extra transform */
}

.contact-options {
  position: absolute;
  top: 100%;
  left: 0;
  background: #fff;
  color: black;
  padding: 10px 15px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.4);
  flex-direction: column;
  gap: 10px;

  display: flex; /* Always flex */
  opacity: 0;
  transform: translateY(-20px);
  pointer-events: none; /* Prevent clicking when hidden */
  transition: opacity 0.4s ease, transform 0.4s ease; /* Animate opacity + transform */
}

.contact-options.show {
  opacity: 1;
  transform: translateY(0);
  pointer-events: auto; /* Enable clicking when visible */
}

.contact-options a {
  color: black !important;
  text-decoration: none;
}
.contact-options a:hover {
  color: #888;
}

.menu-item.contact-wrapper a {
  transform: translateY(120%);
  transition: transform 1s cubic-bezier(0.19, 1, 0.22, 1);
  transition-delay: 0.5s; /* same as step delay */
}

/* FOOTER */
.menu-footer {
  display: flex;
  justify-content: space-between;
  padding-top: 40px;
  border-top: 1px solid rgba(255, 255, 255, 0.1);
}

.m-label {

.m-socials {

<script>
// Trigger menu animation on page load
function toggleContactOptions(event) {
    event.preventDefault();
    event.stopPropagation(); // VERY IMPORTANT

    const menu = document.getElementById("contactOptions");

    if (menu.style.display === "flex") {
        menu.style.display = "none";
    } else {
        menu.style.display = "flex";
    }
}

// Close when clicking anywhere outside
document.addEventListener("click", function (e) {
    const wrapper = document.querySelector(".contact-wrapper");
    const menu = document.getElementById("contactOptions");

    if (!wrapper.contains(e.target)) {
        menu.style.display = "none";
    }
});
window.addEventListener('load', () => {
  setTimeout(() => {
    document.getElementById('menuPage').classList.add('active');
  }, 100);
});

// Toggle Contact options dropdown
function toggleContactOptions(event) {
  event.preventDefault();
  event.stopPropagation();
  const menu = document.getElementById('contactOptions');
  menu.classList.toggle('show');
}

document.addEventListener('click', function(e) {
  const wrapper = document.querySelector('.contact-wrapper');
  const menu = document.getElementById('contactOptions');
  if (!wrapper.contains(e.target)) {
    menu.classList.remove('show');
  }
});


</script>
