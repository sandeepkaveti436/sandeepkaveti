    <main class="coming-soon-full-page">
      <!-- The Background Glow -->
      <div class="background-glow"></div>

      <div class="arc-line"></div>

      <!-- Central Content -->
      <div class="content">
        <h1 class="main-title">Coming soon!</h1>
        <p class="subtitle">More amazing projects are on the way</p>

        <div class="social-section">
          <p>Stay in the loop — follow us on social media.</p>
          <div class="social-icons">
            <a href="https://www.tiktok.com" target="_blank" title="TikTok">
              <i class="fa-brands fa-tiktok"></i>

            <a href="https://www.instagram.com" target="_blank" title="Instagram">

    <style>
      .coming-soon-full-page {
        width: 100%;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        position: relative;
        overflow: hidden;
        background: linear-gradient(135deg, #000000 0%, #000000 50%, #FF4D00 100%);
      }

      /* Animated background blobs */
      .background-glow {
        position: absolute;
        top: 5%;
        right: 10%;
        width: 500px;
        height: 500px;
        background: radial-gradient(circle, rgba(255, 77, 0, 0.4) 0%, rgba(255, 77, 0, 0) 70%);
        filter: blur(80px);
        z-index: 1;
        animation: glowPulse 4s ease-in-out infinite;
      }

      @keyframes glowPulse {
        0%, 100% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.1); opacity: 1; }
      }

      /* The thin white framing arc */
      .arc-line {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 800px;
        height: 800px;
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 50%;
        z-index: 2;
        pointer-events: none;
        animation: arcRotate 20s linear infinite;
      }

      @keyframes arcRotate {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }

      /* --- Text Content --- */
      .content {
        position: relative;
        z-index: 10;
        animation: contentFade 0.8s ease-out 0.2s both;
      }

      @keyframes contentFade {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .main-title {
        font-size: 5rem;
        font-weight: 300;
        letter-spacing: -2px;
        margin-bottom: 15px;
        color: #fff;
      }

      .subtitle {
        font-size: 1.3rem;
        color: #888;
        font-weight: 300;
        margin-bottom: 80px;
      }

      .social-section p {
        font-size: 1.05rem;
        color: #FF4D00;
        margin-bottom: 30px;
        font-weight: 400;
      }

      /* --- Social Icons --- */
      .social-icons {
        display: flex;
        gap: 20px;
        justify-content: center;
        flex-wrap: wrap;
        margin-bottom: 40px;
      }

      .social-icons a {
        width: 50px;
        height: 50px;
        border: 1.5px solid #FF4D00;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        text-decoration: none;
        transition: all 0.4s cubic-bezier(0.22, 1, 0.36, 1);
        font-size: 1.1rem;
        background: rgba(255, 255, 255, 0.5);
      }

      .social-icons a:hover {
        background-color: #FF4D00;
        color: #fff;
        border-color: #FF4D00;
        transform: translateY(-5px) scale(1.1);
        box-shadow: 0 10px 30px rgba(255, 77, 0, 0.2);
      }

      /* --- Bottom Navigation --- */
      .return-link {
        position: absolute;
        bottom: 50px;
        left: 50px;
        text-decoration: none;
        color: #fff;
        font-size: 0.95rem;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: all 0.3s cubic-bezier(0.22, 1, 0.36, 1);
        font-weight: 500;
        letter-spacing: 0.5px;
      }

      .return-link:hover {
        gap: 15px;
        color: #FF4D00;
        transform: translateX(-3px);
      }

      /* --- Responsive Design --- */
      @media (max-width: 768px) {
        .main-title {
          font-size: 3rem;
        }

        .subtitle {
          font-size: 1rem;
          margin-bottom: 60px;
        }

        .arc-line {
          width: 500px;
          height: 500px;
        }

        .background-glow {
          width: 300px;
          height: 300px;
        }

        .social-icons {
          gap: 15px;
        }

        .social-icons a {
          width: 45px;
          height: 45px;
          font-size: 1rem;
        }

        .return-link {
          bottom: 30px;
          left: 30px;
          font-size: 0.85rem;
        }
      }

      @media (max-width: 480px) {
        .main-title {
          font-size: 2.2rem;
        }

        .subtitle {
          font-size: 0.95rem;
        }

        .social-section p {
          font-size: 0.95rem;
        }

        .arc-line {
          width: 300px;
          height: 300px;
        }

        .background-glow {
          width: 200px;
          height: 200px;
        }

        .social-icons {
          gap: 12px;
        }

        .social-icons a {
          width: 40px;
          height: 40px;
          font-size: 0.9rem;
        }

        .return-link {
          font-size: 0.8rem;
        }
      }
    </style>
  </body>
